<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <title>Patchwork Example</title>

    <!-- Dependencies -->
    <link rel="stylesheet" type="text/css" href="vendor/patchwork/patchwork.css" />

</head>
<body>

    <section class="patchwork">

        <section class="column" data-tiny-order="2" data-tiny-size="5">
            1
        </section>

        <section class="column" data-large-order="1" data-large-size="2">
            2
        </section>

        <!--Modes:-->
            <!-- mh = mobile horizontal - tiny -->
            <!-- mv = mobile vertical   - small -->
            <!-- t  = tablet            - medium -->
            <!-- d  = desktop           - large -->

    </section>

</body>
</html>
