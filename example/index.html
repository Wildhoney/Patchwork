<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <title>Patchwork Example</title>

    <!-- Application! -->
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css" />

    <!-- Dependencies! -->
    <link rel="stylesheet" type="text/css" href="vendor/patchwork/patchwork.css" />

</head>
<body>

    <h1>Patchwork</h1>

    <section class="patchwork">

        <section class="column first" data-patchwork="large-size: 3, medium-size: 1">
            First
        </section>

        <section class="column second" data-patchwork="large-size: 1, medium-size: 3">
            Second
        </section>

        <section class="column third" data-patchwork="large-size: 1, medium-size: 1, small-order: -1">
            Third
        </section>

        <section class="column fourth" data-patchwork="large-size: 10">
            Fourth
        </section>

    </section>

</body>
</html>
