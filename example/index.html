<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <title>Patchwork Example</title>

    <!-- Application! -->
    <link rel="stylesheet" type="text/css" href="css/default.css" />

    <!-- Dependencies! -->
    <link rel="stylesheet" type="text/css" href="vendor/patchwork/patchwork.css" />

</head>
<body>

    <section class="patchwork">

        <section class="column" data-patchwork="large-size: 1">
            First
        </section>

        <section class="column" data-patchwork="large-size: 1, medium-size: 1, medium-order: -1">
            Second
        </section>

        <section class="column new-line" data-patchwork="large-size: 2">Third</section>

    </section>

</body>
</html>
